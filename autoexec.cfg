// Set launch options
// -novid -freq 240 -tickrate 128
//

//Network
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
net_splitrate "8"
net_maxroutable "1200"
net_droponsendoverflow "1"
mm_dedicated_search_maxping "100"
net_client_steamdatagram_enable_override "1"

//Audio
volume "0.5"
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_pitchquality "1"
dsp_enhance_stereo "0"
snd_mute_losefocus "0"
lobby_voice_chat_enabled "0"
soundscape_flush
snd_tensecondwarning_volume "0.5"

//Video
fps_max "999"
mat_monitorgamma "1.6"
mat_queue_mode "-1"
r_drawtracers_firstperson "1"
cl_forcepreload "1"
cl_predict "1"
cl_predictweapons "1"
r_dynamic "0"
sys_antialiasing "0"
sys_refldetail "0"
muzzleflash_light "0"
viewmodel_presetpos "3"

//Scoreboard and netgraph combined
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

//Mouse
sensitivity "2.2" // Use 400 DPI on your mouse for 880 eDPI
zoom_sensitivity_ratio_mouse "0.818933027098955175"
m_rawinput "1"
m_mousespeed "0"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "1"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-5"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "0.5"
cl_crosshairstyle "4"
cl_crosshairthickness "2"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"

//Misc
sv_cheats "1"
hud_scaling "1"
developer "1"
con_enable "1"
cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_join_advertise "2"
cl_autowepswitch "0"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_disablehtmlmotd "1"
cl_show_clan_in_death_notice "1"
cl_showloadout "1"
mm_csgo_community_search_players_min "7"
cl_hud_healthammo_style "0"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "0"

//Show damage
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

//Weapon-Knife Easy Switcher
bind "q" "knife"
alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"
bind "1" "slot1; bind q knife"
bind "2" "slot2; bind q knife"
bind "3" "slot3; bind q primary"
bind "4" "slot4; bind q knife"
bind "5" "slot5; bind q knife"

//Keybinds
bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"
alias +cjump "+jump; +duck"     
alias -cjump "-jump; -duck"
bind SPACE +cjump
bind P "holdpos"

host_writeconfig
