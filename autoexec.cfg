//Rates
rate "128000"

cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

net_splitrate "4"
net_queued_packet_thread "1"
net_splitpacket_maxrate "50000"
net_maxroutable "1200"
net_maxfragments "1200"
net_droponsendoverflow "1"

//Audio
volume "0.1"
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"
snd_mute_losefocus "1"
lobby_voice_chat_enabled "1"

//Video
mat_monitorgamma "1.6"
mat_queue_mode "-1"
r_dynamic "0"
r_drawtracers_firstperson "1"
cl_forcepreload "1"

//Scoreboard and netgraph combined
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

//Mouse
sensitivity "0.8"
zoom_sensitivity_ratio_mouse "0.818933027098955175"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "1"
cl_crosshair_outlinethickness "0.500000"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "0"
cl_crosshairgap "-5.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "0.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "2.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "0"

//Misc
hud_scaling "1"
cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_join_advertise 2

 
//Show damage
developer "1"
con_enable "1"
con_filter_enable "2"
con_filter_text "Damage"
con_filter_text_out "Player:"

//Weapon-Knife Easy Switcher - optional, really, but i like easy knife access
bind "q" "knife"
alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"
bind "1" "slot1; bind q knife"
bind "2" "slot2; bind q knife"
bind "3" "slot3; bind q primary"
bind "4" "slot4; bind q knife"
bind "5" "slot5; bind q knife"

//Keybinds
bind MWHEELUP "+jump"
bind MWHEELDOWN "+jump"
bind sm_piss "0"

host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"
echo ""
